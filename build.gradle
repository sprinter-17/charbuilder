apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'antlr'

repositories {
	mavenLocal()
	mavenCentral()
    jcenter()
}

dependencies {
	antlr "org.antlr:antlr4:4.7.+"
	testCompile "org.assertj:assertj-core:3.+"
    testCompile "org.junit.jupiter:junit-jupiter-api:5.+"
	testCompile "org.mockito:mockito-core:2.+"
	testRuntime "junit:junit:4.12"
	testRuntime "org.junit.jupiter:junit-jupiter-engine:5.4.+"
	testRuntime "org.junit.platform:junit-platform-console:1.+"
}

mainClassName = 'characterbuilder.CharacterBuilder'